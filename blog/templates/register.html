{% include 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %} {% block body %}

{% include 'messages.html' %}
<div class="login-box">
  <h2>Login</h2>
  <form id="form"  action="" method="post" enctype="multipart/form-data">
    <div class="user-box">
      <input type="text" name="username" required="" />
      <label>Username</label>
      <p id="username-error"></p>
    </div>
    <div class="user-box">
      <input type="text" name="email" required="" />
      <label>Email</label>
      <p id="email-error"></p>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" />
      <label>Password</label>
      <p id="password-error"></p>
    </div>
    <div class="user-box">
      <input type="password" name="confirm-password" required="" />
      <label>Confirm Password</label>
      <p id="confirm-password-error"></p>
    </div>
    
    <div class="containersub">
      <div class="photo file-input">
        <input type="file" id="file" class="file" name="photo" accept=".jpg, .jpeg, .png" />
        <label for="file">Profile picture</label>
      </div>
      <div class="gender">
        <div>
          <input type="radio" name="gender" id="male" value="male" checked>
          <label for="male">Male</label>
        </div>
      <div>   
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
      </div>

      </div>
      
    </div>
    <button type="submit"">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
    
  </form>
</div>

<script src="{{ url_for('static', filename='js/formValidation.js') }}"></script>
{% endblock %}
