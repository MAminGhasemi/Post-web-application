{% include 'messages.html' %}
<div class="login-box">
  <h2>Login</h2>
  <form id="form"   action="" method="post">
   
    <div class="user-box">
      <input type="text" name="email" required="" />
      <label>Email</label>
      <p id="email-error"></p>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" />
      <label>Password</label>
      <p id="password-error"></p>
    </div>
    <div class="check-box">
      <label class="check" for="checkbox">Remember me</label>
      <input class="check" id="checkbox" type="checkbox" name="remember" />
      
    </div>

    <button type="submit"">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/loginValidation.js') }}"></script>
