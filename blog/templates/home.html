{% include 'base.html' %} {% block head %}
<link
  href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
/>

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}"
/>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css"
/>

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style.css') }}"
/>
{% endblock %} {% block body %}

<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        {% include 'messages.html' %}
        <h2 class="heading-section mb-5">
          Number of users <span id="user-count">0</span>
        </h2>
      </div>
      <div class="col-md-12">
        <div class="featured-carousel owl-carousel">
          {% for post in posts %}
          <div class="item">
            <div class="setcolor testimony-wrap pt-4 pb-2">
              <div class="text">
                <p class="mb-4">{{ post.content }}</p>
                <div class="d-flex align-items-center">
                  <div>
                    <img
                      class="user-img"
                      src="{{ url_for('static', filename='images/'+ post.author.user_pic) }}"
                      alt="user"
                    />
                  </div>

                  <div class="pl-3">
                    <p class="name">{{ post.title }}</p>
                    <span class="text-primary"
                      >by {{ post.author.username }}</span
                    >
                  </div>
                </div>
                <p class="text-black-50 date">
                  {{ post.date.strftime("%Y-%m-%d %A") }}
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
